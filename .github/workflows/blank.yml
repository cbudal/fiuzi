<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Comentários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Deixe seu Comentário</h1>
        <div id="comment-box">
            <textarea id="new-comment" placeholder="Digite seu comentário..."></textarea>
            <button id="submit-btn">Enviar</button>
        </div>
        <div id="comments">
            <!-- Comentários aparecerão aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
